<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>

       <label for="fullname">What is your full name?</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>


      <label for="email">What's the email?</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="phone">What is your phone?</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)" required>

      <label for="message">What is your message?</label>
      <textarea id="message" placeholder="Enter Message"></textarea>

      <input type="checkbox">

      <input type="submit">

    </form>

  </body>
</html>
